<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <h6>by Eyosi</h6>
      </div>
      <div class="change">
        <div class="continue">
          <button id="continue">Continue</button>
        </div>
        <div class="restart">
          <button id="reset">Restart</button>
        </div>
      </div>
      
    </div>
    <div class="board">
      <div class="player1">
        <span class="title" id="playerFirst">Player - 1</span>
        <span class="symbol">X</span>
        <h3 class="score1" id="scoreOne"></h3>
      </div>
      <div class="game">
        <div class="cell first" id="0"></div>
        <div class="cell second" id="1"></div>
        <div class="cell third" id="2"></div>
        <div class="cell fourth" id="3"></div>
        <div class="cell fifth" id="4"></div>
        <div class="cell sixth" id="5"></div>
        <div class="cell seventh" id="6"></div>
        <div class="cell eigth" id="7"></div>
        <div class="cell ninth" id="8"></div>
      </div>
      <div class="player2">
        <span class="title" id="playerSecond">Player- 2</span>
        <span class="symbol">0</span>
        <h3 class="score2" id="scoreTwo"></h3>

      </div>
    </div>


    <dialog class="modal" id="modal">
      <form id="playerForm" method="dialog">
        <h2>Welcome to Tic-Tac-Toe</h2>
        <label for="player1">Player 1</label>
        <input type="text" id="player1" name="player1" required />
        <label for="player2">Player 2</label>
        <input type="text" id="player2" name="player2" required />
        <button type="submit" id="start">Start</button>
      </form>
    </dialog>

    <script src="script.js"></script>

  </body>
</html>
